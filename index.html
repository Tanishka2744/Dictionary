<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Dictionary App to find meanings, examples, and synonyms of words.">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <h1>Dictionary</h1>
    </nav>
    <div class="container">
        <div class="searchBar">
            <input type="text" placeholder="Enter a word" id="searchInput" required>
            <button id="searchBtn" type="button">Search</button>
        </div>
        <div class="text"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
